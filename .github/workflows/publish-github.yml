name: Publish Github

on:
  workflow_call:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: cosmoflex-build

      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
          registry-url: https://npm.pkg.github.com/

      - name: Config .npmrc
        run: |
          echo "registry=https://registry.npmjs.com/" > ~/.npmrc
          echo "@cosmoui:registry=https://npm.pkg.github.com/" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{secrets.GIT_TOKEN}}" >> ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc

      - name: display .npmrc
        run: cat ~/.npmrc

      - name: List files
        run: ls

      - name: Publish package
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GIT_TOKEN}}
