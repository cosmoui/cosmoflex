name: Publish

on:
  push:
    branches:
      - develop
      - "features/*"
      - "hotfixs/*"
      - "releases/*"
      - "bugfixs/*"

jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get workflow build
        uses: actions/workflow-dispatch@v3
        with:
          workflow: buil.yml

  publish:
    needs: dependencies
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Get workflow build
        uses: actions/workflow-dispatch@v3
        with:
          workflow: build.yml
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: cosmoflex-artifact
