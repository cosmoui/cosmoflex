name: Publish Github

on:
  workflow_call:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: cosmoflex-build
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          registry-url: https://npm.pkg.github.com/
      - name: Config .npmrc
        run: |
        touch ~/.nprmrc && echo registry=https://registry.yrnpkg.com/
        @cosmoui:registry=https://npm.pkg.github.com/
        //npm.pkg.github.com/:_authToken=${{secrets.GIT_TOKEN}}
        always-auth=true >> ~/.nprmrc
      - name: display .nprmrc
        run: cat ~/.nprmc
      - name: List files
        run: ls
      - name: Publish package
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GIT_TOKEN}}
