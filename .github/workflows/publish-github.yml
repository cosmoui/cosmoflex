name: Publish Github

on:
  workflow_call:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: cosmoflex-build
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          registry-url: https://npm.pkg.github.com/
      - name: List files
        run: ls
      - name: Afficher une variable secr√®te
        run: echo ${{ secrets.GIT_PKG_TOKEN }}
      - name: Publish package
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GIT_PKG_TOKEN}}
