#       - "Build"
#     types:
#       - completed
#     branches:
#       - master

jobs:
  publish:
    runs-on: ubuntu-latest
    need: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: 'pnpm'
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: cosmoflex-artifact
      - run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
